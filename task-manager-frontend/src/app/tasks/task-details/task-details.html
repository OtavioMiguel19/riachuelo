<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm w-100" style="max-width: 600px;">
    <div *ngIf="isLoading" class="alert alert-info text-center">
      Carregando detalhes da tarefa...
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <div *ngIf="task && !isLoading">
      <div class="d-flex align-items-center gap-3 mb-4">
        <button class="btn btn-outline-secondary d-flex align-items-center gap-2" (click)="onBackToList()">
          <img src="https://img.icons8.com/material-outlined/24/ffffff/left.png" alt="Voltar" style="width: 1rem; height: 1rem; filter: invert(30%);">
          Voltar
        </button>
        <h1 class="h2 mb-0">{{ task.title }}</h1>
      </div>

      <div class="card-body">
        <div class="mb-3">
          <label class="fw-bold d-block">Descrição:</label>
          <p class="mb-0">{{ task.description }}</p>
        </div>
        <div class="mb-3">
          <label class="fw-bold d-block">Status:</label>
          <span class="status-badge" [ngClass]="task.status | lowercase">{{ task.status }}</span>
        </div>
        <div class="mb-3">
          <label class="fw-bold d-block">Data de Vencimento:</label>
          <p class="mb-0">{{ task.dueDate }}</p>
        </div>
        <div class="mb-3">
          <label class="fw-bold d-block">Data de Criação:</label>
          <p class="mb-0">{{ task.creationDate }}</p>
        </div>
      </div>
      
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button class="btn btn-info text-white" (click)="onEditTask()">Editar</button>
        <button class="btn btn-danger" (click)="onDeleteTask()">Excluir</button>
      </div>
    </div>
  </div>
</div>
