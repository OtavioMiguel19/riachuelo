<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm w-100" style="max-width: 500px;">
    <form (ngSubmit)="onSubmit()">
      <h2 class="text-center mb-4">{{ isEditMode ? 'Editar Tarefa' : 'Adicionar Tarefa' }}</h2>
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" id="title" name="title" class="form-control" [(ngModel)]="taskData.title" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <textarea id="description" name="description" class="form-control" [(ngModel)]="taskData.description"></textarea>
      </div>

      <div class="mb-3">
        <label for="dueDate" class="form-label">Data de Vencimento</label>
        <input type="date" id="dueDate" name="dueDate" class="form-control" [(ngModel)]="taskData.dueDate" required>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" name="status" class="form-select" [(ngModel)]="taskData.status">
          <option value="PENDING">PENDENTE</option>
          <option value="IN_PROGRESS">EM PROGRESSO</option>
          <option value="COMPLETED">CONCLUÍDO</option>
        </select>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="!isLoading">{{ isEditMode ? 'Salvar' : 'Criar' }}</span>
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
