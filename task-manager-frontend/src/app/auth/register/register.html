<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
    <form #registerForm="ngForm" (ngSubmit)="onRegister()" novalidate>
      <h2 class="text-center mb-4">Registro</h2>
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>
      <div class="mb-3">
        <label for="fullName" class="form-label">Nome Completo</label>
        <input type="text" id="fullName" name="fullName" class="form-control" [(ngModel)]="registerData.fullName" required #fullName="ngModel">
        <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="text-danger mt-1">
          <div *ngIf="fullName.errors?.['required']">
            O nome é obrigatório.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="registerData.email" required email #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger mt-1">
          <div *ngIf="email.errors?.['required']">
            O email é obrigatório.
          </div>
          <div *ngIf="email.errors?.['email']">
            Por favor, insira um email válido.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="registerData.password" required minlength="5" #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger mt-1">
          <div *ngIf="password.errors?.['required']">
            A senha é obrigatória.
          </div>
          <div *ngIf="password.errors?.['minlength']">
            A senha precisa ter no mínimo 5 caracteres.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!isLoading">Registrar</span>
      </button>
      <a [routerLink]="['/login']" class="d-block text-center mt-3 text-decoration-none">Já tem uma conta? Faça login</a>
    </form>
  </div>
</div>
